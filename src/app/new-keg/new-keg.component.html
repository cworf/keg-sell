<div class="make-a-keg">
  <h3>MAKE A KEG</h3>
  <input #newName placeholder="name" type="text"><br>
  <input #newBrand placeholder="brand" type="text"><br>
  <input #newPrice placeholder="price" type="number"><br>
  <input #newApv placeholder="APV" type="number"><br>
  <button (click)="submitForm(newName.value, newBrand.value, newPrice.value, newApv.value)" type="button" name="button">Tap a Keg</button>

</div>
